<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                            </a>
                            <p class="text-center">Your Social Campaigns</p>
                            <form [formGroup]="forgotPassword" (ngSubmit)="forgotPasswordSubmit()">
                                <div class="mb-3">
                                    <label for="exampleInputtext" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputtext1" autocomplete="off"
                                        required aria-describedby="textHelp" formControlName="email"
                                        [ngClass]="{ 'is-invalid': isInvalid('email') }">
                                    <div *ngIf="isInvalid('email')">
                                        <small class="text-danger" *ngIf="getControl('email')?.hasError('required')">Email is required</small>
                                        <small class="text-danger" *ngIf="getControl('email')?.hasError('pattern')">Please enter a valid email address.</small>
                                    </div>
                                </div>

                                  <button type="submit"
                                    class="btn btn-primary w-100 py-2 fs-4 mb-4 rounded-2">Continue</button>

                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                                    <a class="text-primary fw-bold ms-2" routerLink="/auth/login">Back to login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
