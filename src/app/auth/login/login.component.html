<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Yinka Enoch Adedokun" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <img src="#" alt="" />
        <h2><span class="fa fa-envelope"></span></h2>
        <h4 class="company_title"></h4>
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form p-3">
        <div class="container-fluid">
          <div class="row">
            <h2>Log In</h2>
          </div>
          <div class="row">

    <form (ngSubmit)="onLogin(); markFormControlsAsTouched(loginForm)" name="loginForm" [formGroup]="loginForm" class="form-group">

              <div class="row">
                <input
                  type="email"
                  name="username"
                  id="username"
                  class="form__input"
                  placeholder="Email"
                  autocomplete="off"
                  formControlName="email"
                  [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}"
                />
                <i class="fa fa-envelope user-icon" aria-hidden="true"></i>
                <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
  
                  <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email field is requird</small>
          
                  <small class="text-danger" *ngIf="getControl('email')?.errors?.['maxlength']">Email should be maximum 20 characters long.</small>
          
                  <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Please enter a valid email.</small>
          
                </div>
              </div>
              <div class="row">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form__input"
                  placeholder="Password"
                  autocomplete="off"
                  formControlName="password"
                  [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}" />
                  <i class="	fas fa-lock user-iconn"></i>
                <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                  
                  <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password field is requird</small>
          
                  <small class="text-danger" *ngIf="getControl('password')?.errors?.['minlength'] || getControl('password')?.errors?.['maxlength']">Password should be minimum 6 and maximum 10 characters long.</small>
          
                </div>
              <!-- </div>
              <div class="row">
                <div class="col-12 p-0 remember-checkbox">
                  <input
                    type="checkbox"
                    name="remember_me"
                    id="remember_me"
                    class=""
                    autocomplete="off"
                  />
                  <label for="remember_me">Remember Me!</label> -->
                </div>
                
              <!-- </div>   -->
			  <div class="row ">
				 <p>
				  Forgot Password ?
				  <a href="./auth/forgetpassword" class="link">Reset </a>
				</p> 
			  </div>
              <div class="row">
                <input type="submit" value="Submit" class="btn" />
              </div>
            </form>
          </div>
          <div class="row">
            <p>
              Don't have an account?
              <a routerLink="/auth/register" class="link">Register Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
